<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="./vue.js"></script>
</head>
<body>
<div id="app">
	<conuter :count="1" @inc="handerInc"></conuter>
	<conuter :count="3" @inc="handerInc"></conuter>
	<div>{{total}}</div>
</div>
<script type="text/javascript">
	var conuter = {
		props:['count'],
		data:function(){
			return {number:this.count};
		},
		template:"<div @click='handerClick'>{{number}}</div>",
		methods:{
			handerClick:function(){
				this.number++;
				this.$emit('inc',3);
			}
		}
	}
	var vm = new Vue({
		el:"#app",
		data:{
			total:4
		},
		components:{
			conuter:conuter
		},
	
		methods:{
			handerInc:function(e){
				this.total +=e;
			}
		}
	});
</script>
</body>
</html>
